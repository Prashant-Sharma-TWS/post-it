<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100&display=swap" rel="stylesheet">

  <title>Post It - Forever</title>

  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- header of the page -->
  <header>
    <div class="navbar-fixed">
      <a href="index.html">post-it</a>
      <ul class="search-post">
        <li>
          <div>
            <label for="content">Search by 'Content'</label>
            <input type="text" placeholder="Type Something" id="content">
          </div>
        </li>
        <li>
          <div>
            <label for="name">Search by 'Name'</label>
            <input type="text" placeholder="Type Name" id="name">
          </div>
        </li>
        <li>
          <div>
            <label for="date">Search by 'Date'</label>
            <input type="date" id="date">
          </div>
        </li>
      </ul>
    </div>
  </header>

  
  
  <!-- script for the page -->
  <script src="index.js"></script>
