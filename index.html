<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100&display=swap" rel="stylesheet">

  <title>Post It - Forever</title>

  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- header of the page -->
  <header>
    <div class="navbar-fixed">
      <a href="index.html">post-it</a>
      <ul class="search-post">
        <li>
          <div>
            <label>Search by 'Content'</label>
            <input type="text" placeholder="Type Something">
          </div>
        </li>
        <li>
          <div>
            <label>Search by 'Name'</label>
            <input type="text" placeholder="Type Name">
          </div>
        </li>
        <li>
          <div>
            <label>Search by 'Date'</label>
            <input type="date">
          </div>
        </li>
      </ul>
    </div>
  </header>

  <!-- main -->
  <main>
    <div class="post-here">
    </div>
    <div>
      <div class="create-post">
        <h3>New Post</h3>
        <div><textarea id="commitment" name="commitment" placeholder="Type your thoughts"></textarea></div>
        <button type="submit" class="postforever">Post Forever</button>
      </div>
      <div class="user-detail">
        <h4 id="name">Prashant Sharma</h4>
        <p id="date">15sep 2021</p>
      </div>
      
    </div>
  </main>
  
  <!-- script for the page -->
  <script src="index.js"></script>
</body>

</html>
